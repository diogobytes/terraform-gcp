name: wif-ci
on:
  push:
    branches: 'main'
jobs:
  build:
    name: "Test WIF"
    runs-on: ubuntu-latest
    timeout-minutes: 90
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - id: auth
        uses: google-github-actions/auth@v0.4.0
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER_NAME }}
          service_account: ${{ secrets.GCP_WORKLOAD_IDENTITY_SA_EMAIL }}
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v0.3.0
      - name: Create Cloud SQL instance
        run: |
          gcloud sql instances create my-sql-instance \
            --database-version=MYSQL_5_7 \
            --tier=db-f1-micro \
            --region=us-central1 \
            --project=${{ secrets.GCP_PROJECT_ID }}

      - name: Set root password
        run: |
          gcloud sql users set-password root \
            --host=% \
            --instance=my-sql-instance \
            --password=${{ secrets.CLOUD_SQL_ROOT_PASSWORD }}

      - name: Output Cloud SQL instance details
        run: |
          gcloud sql instances describe my-sql-instance
